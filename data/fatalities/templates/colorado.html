{% extends "base.html" %}

<link rel="stylesheet" href="static/css/maplibre-gl.css">
<script src="static/js/maplibre-gl.js"></script>
<script src="static/js/pmtiles.js"></script>
<style>
    body {
        margin: 0;
    }
    html, body, #map {
        height:100%; width:100%;
    }
    .popup .maplibregl-popup-content {
        max-height: 50vh;
        overflow-y: auto;
    }
    h1 {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    font-size: 1.1rem;
    }
    h2 {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    font-size: 2rem;
    }
    h3 {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    font-size: 1.2rem;
    }
    .table{
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    }
    td, th {
    border: 1px solid #ddd;
    padding: 8px;
    width: 50%;

    position: center;
    }
    .dt {
        width:20%;

    }

font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;

top: 2.25rem;

.map-overlay .map-overlay-inner {

    padding: 5px;

}

    padding: 10px
}

</style>

    <title>Colorado Fatal (2001-2023) & Serious Injury (2007-2024) Crashes</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="ed28f41a-8cbe-4646-9d15-1b4e9141c713"></script>
{% endblock %}

{% block body %}

    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <h1 style="font-size:1.2rem">Colorado Fatal Crashes (2001-2023) & Serious Injuries (2007-2024)</h1>
        </div>
    </div>


<script>


let protocol = new pmtiles.Protocol();
maplibregl.addProtocol("pmtiles", protocol.tile);
var map = new maplibregl.Map({
    container: 'map',
    style: {
        version: 8,
        sources: {
            "base-raster": {
                type: "raster",
                tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
                tileSize: 256,
                attribution: "Â© <a href='https://www.openstreetmap.org/copyright' target='_blank'>OpenStreetMap contributors</a> | <a href='https://www.nhtsa.gov/research-data/fatality-analysis-reporting-system-fars' target='_blank'>NHTSA FARS</a>"
            
            }
        },
        layers: [
            {
                id: "base-raster",
                type: "raster",
                source: "base-raster",
                paint: {
                    "raster-saturation": -1,
                }
            }
        ]
    },
    // these are the loading coordinates
    center: [-104.94,39.74],
    zoom: 7
});

map.on('load', () => {

    map.addLayer({
            id: `colorado_injuries`,
            type: "circle",
            source: {
                url: `{{ TILES_URL }}colorado/colorado_injuries.pmtiles`,
                type: "vector"
            },
            "source-layer": `colorado_injuries`,
            paint: {
                "circle-opacity": .3,
                "circle-color": "red",
                "circle-radius": [
                    "interpolate", ["exponential", 1.1], ["zoom"],
                    2, .3,
                    14, 5
                ],
                "circle-stroke-opacity": .6,
                "circle-stroke-color": "red",
                "circle-stroke-width": [
                    "interpolate", ["exponential", 1.1], ["zoom"],
                    2, 0,
                    14, 1
                ],
            }})
    map.addLayer({
            id: `colorado_fatalities`,
            type: "circle",
            source: {
                url: `{{ TILES_URL }}colorado/colorado_fatalities.pmtiles`,
                type: "vector"
            },
            "source-layer": `colorado_fatalities`,
            paint: {
                "circle-opacity": .3,
                "circle-color": "darkred",
                "circle-radius": [
                    "interpolate", ["exponential", 1.1], ["zoom"],
                    2, .3,
                    14, 5
                ],
                "circle-stroke-opacity": .6,
                "circle-stroke-color": "darkred",
                "circle-stroke-width": [
                    "interpolate", ["exponential", 1.1], ["zoom"],
                    2, 0,
                    14, 1
                ],
            }});



    map.on('mouseenter', `fatalities`, () => {map.getCanvas().style.cursor = 'pointer'});
    map.on('mouseleave', `fatalities`, () => {map.getCanvas().style.cursor = ''});

    map.on('click', (e) => {
        const features = map.queryRenderedFeatures(e.point);
        console.log(features)
        if (features.length == 0) return;
            console.log("This is a roadway death")

        let table = "<table><thead><tr><th>Date</th><th>Deaths</th><th>Severe Injuries</th><th>More Info</tr></thead>";
                features.forEach((f, i) => {
                    console.log(f.properties)
                    table += "<tr>";
                    table += `<tr><td>${f.properties.dt.slice(0,19)}</td>`;
                    let deaths = f.properties.fatalities;
                    let injuries = f.properties.serious_injuries;
                    table += `<td align='right'>${deaths}</td>`;
                    table += `<td align='right'>${injuries}</td>`;
                    // let id = f.properties.id
                    if (f.properties.fatalities > 0) {
                        console.log(f.properties.dt)
                        console.log(typeof f.properties.dt)
                        table += `<td><a href="/accidents/${f.properties.dt.slice(0, 4)}${String(f.properties.st_case).padStart(6, "0")}" target="_blank">Details</a></td>`;
                        table += "</tr>";
                    }
                    else {

                        table += `<td><a href="/injury_accidents/${f.properties.id}" target="_blank">Details</a></td>`;
                        table += "</tr>";
                    }
                })
                table += "</table>";
               
                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(table)
                    .addTo(map)
                    .setMaxWidth("350px")
                    .addClassName("popup");
        
    });
})
</script>
{% endblock %}
