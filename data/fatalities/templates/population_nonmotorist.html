<head>

    <title>Per Capita Nonmotorist Fatality Rate By Census Tract (2001-2022)</title>
</head>

<script>
    function toggleLayerVisibility(layerId, isVisible) {
        map.setLayoutProperty(layerId, 'visibility', 
            isVisible ? 'visible' : 'none'
        );
    }

    // Example usage:

    function toggleOn() {    
    toggleLayerVisibility('nonmotorist_fatalities', true);  // Show the layer
    }
    function toggleOff() {    
    toggleLayerVisibility('nonmotorist_fatalities', false); // Hide the layer
    }
    function flatten() {
        map.setPaintProperty('nonmotorist_fatalities','fill-extrusion-height', 0)
    }
    function unFlatten() {
        map.setPaintProperty('nonmotorist_fatalities','fill-extrusion-height', ['get', 'ppsm'])
    }
</script>
<body>

    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <h3>Per Capita Nonmotorist Fatality Rate By Census Tract (2001-2022)</h3>

            <button onclick=toggleOn()>Display Data</button>
            <button onclick=toggleOff()>Hide Data</button>
            <button onclick=flatten()>2-D Map</button>
            <button onclick=unFlatten()>3-D Map</button>
        </div>
    </div>
</body>

<script>


let protocol = new pmtiles.Protocol();
maplibregl.addProtocol("pmtiles", protocol.tile);
var map = new maplibregl.Map({
    container: 'map',
    style: {
        version: 8,
        sources: {
            "base-raster": {
                type: "raster",
                tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
                tileSize: 256,
                attribution: "Â© <a href='https://www.openstreetmap.org/copyright' target='_blank'>OpenStreetMap contributors</a>"
            
            }
        },
        layers: [
            {
                id: "base-raster",
                type: "raster",
                source: "base-raster",
                paint: {
                    "raster-saturation": -1,
                }
            }
        ]
    },

    // these are the loading coordinates
    center: [-100,32],
    zoom: 5.5
});

map.on('load', () => {


    map.addLayer({
        id: "nonmotorist_fatalities",
        type: "fill-extrusion",
        source: {
            // url: "pmtiles://http://127.0.0.1:8080/nonmotorist_fatalities.pmtiles",
            url: "pmtiles://static/tiles/population/nonmotorist_fatalities.pmtiles",
            type: "vector"
        },
        "source-layer": "nonmotorist_fatalities",
        'paint': {
                // See the MapLibre Style Specification for details on data expressions.
                // https://maplibre.org/maplibre-style-spec/expressions/
                'fill-extrusion-color': [
                      'interpolate',
                      ['linear'],
                      ['get', 'nonmotorist_fatality_rate'],  0, "green", .0015, 'red'
                  ],

                // Get fill-extrusion-height from the source 'height' property.
                'fill-extrusion-height': ['get', 'ppsm'],

                // // Get fill-extrusion-base from the source 'base_height' property.
                // 'fill-extrusion-base': ['get', 'base_height'],

                // // Make extrusions slightly opaque for see through indoor walls.
                'fill-extrusion-opacity': 0.8
            }
    })


    map.on('mouseenter', `fatalities`, () => {map.getCanvas().style.cursor = 'pointer'});
    map.on('mouseleave', `fatalities`, () => {map.getCanvas().style.cursor = ''});

    map.on('click', (e) => {
        const features = map.queryRenderedFeatures(e.point);
        console.log(e)
        console.log(features)
        if (features.length == 0) return;
        let table = "<table><thead><tr><th>Tract</th><th>People Per Square Mile</th><th>Nonmotorist Fatalities Per Capita</th></tr></thead>";
        let total = 0;
        features.forEach((f, i) => {
            table += "<tr>";
            table += `<tr><td>${f.properties.NAME_x}</td>`;
            table += `<td>${f.properties.ppsm}</td>`;
            table += `<td>${Math.round(f.properties.nonmotorist_fatality_rate * 100000) / 100000}</td>`;
            table += "</tr>";
        })
        table += "</table>";
        new maplibregl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(table)
            .addTo(map)
            .addClassName("popup");
    });
})
</script>
